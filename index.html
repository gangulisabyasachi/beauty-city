<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apartment Events Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Apartment Events Gallery</h1>

    <div class="selector">
      <label for="event-select">Select an Event:</label>
      <select id="event-select">
        <option value="">-- Choose an Event --</option>
        <option value="saraswati-puja-2025">SARASWATI PUJA 2025</option>
        <option value="saraswati-puja-2026">SARASWATI PUJA 2026</option>
        <!-- Add more events here -->
      </select>
    </div>

    <div id="gallery" class="gallery"></div>

    <p id="no-event" class="message">
      Please select an event from the dropdown to view the gallery.
    </p>
    <p id="no-images" class="message hidden">
      No images found for this event yet.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
